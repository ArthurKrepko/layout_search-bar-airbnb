<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/api"
      method="post"
      data-qa="big"
      class="form--element"
    >
      <label class="form--element--inner">
        <img
          src="./images/Search.svg"
          alt="searchIcon"
          class="icon"
        >
        <input
          type="text"
          class="text--input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="http://localhost:8080/api"
      method="post"
      data-qa="small"
      class="form--element--small"
    >
      <label class="form--element--inner--small">
        <img
          src="./images/Search.svg"
          alt="searchIconSmall"
          class="icon--small"
        >
        <input
          type="text"
          class="text--input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
